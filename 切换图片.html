<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		img{
			display: block;
		}
	</style>
</head>
<body>
	<input type="button" name="" value="上一张" id="btn1">
	<input type="button" name="" value="下一张" id="btn2">
	<img src="images/0.jpg" alt="" id="img">
	<script>
		window.onload = function(){
			var oBtn1 = document.getElementById('btn1');
			var oBtn2 = document.getElementById('btn2');
			var img = document.getElementById('img');
			var n = 0;

			var imgArr = ['1','2','3','4','5','6','7','8']

			oBtn2.onclick = function(){
				
					n++;
					if (n>imgArr.length-1) {
						n=imgArr.length-1;
					}
				console.log(n);
				img.src = 'images/'+ imgArr[n] +'.jpg';
				
				
			}
			oBtn1.onclick = function(){

				n--;
				console.log(n);
				if (n<0) {
					n = 0;
				}
				img.src = 'images/'+ imgArr[n] +'.jpg';
			}
		}
	</script>
</body>
</html>
