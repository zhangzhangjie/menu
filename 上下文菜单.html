<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		*{margin: 0;padding: 0;}
		ul{position: absolute;top:0px;left: 0px;border: 1px solid gray;width: 150px;display: none;}
		ul>li{list-style: none;line-height: 30px;width: 150px;}
		ul>li:hover{background-color: #eee;}
	</style>
</head>
<body>
    <ul id="myUl">
    	<li>返回</li>
    	<li>前进</li>
    	<li>重新加载</li>
    	<li>打印</li>
    </ul>
	<script>
		//当点击右键时弹出的菜单称为上下文菜单，当点击右键时会触发contextmenu事件，响应该事件替换掉上下文菜单

		var ulElement = document.getElementById('myUl');
		document.oncontextmenu = function(ev){
			//阻止系统的默认行为,屏蔽掉系统菜单
			var e = ev || event;
			// e.preventDefault();

			// 获取鼠标在可视区域的位置
			var xPos = e.clientX;
			var yPos = e.clientY;

			ulElement.style.display = 'block';
			ulElement.style.top = yPos + 'px';
			ulElement.style.left = xPos + 'px';

			return false;
		}
		document.onclick = function(){
			ulElement.style.display = 'none';
		}
	</script>
</body>
</html>
