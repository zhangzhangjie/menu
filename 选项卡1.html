<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		div{
			width: 200px;
			height: 200px;
			display: none;
			border:1px solid black;
		}
		
	</style>
</head>
<body>
	<input type="button" name="" value="按钮1" class="active">
	<input type="button" name="" value="按钮2">
	<input type="button" name="" value="按钮3">
	<div>内容一</div>
	<div>内容二</div>
	<div>内容三</div>

	<script>
		window.onload = function(){
			var oBtn = document.querySelectorAll('input');
			var oDiv = document.querySelectorAll('div');

			for (var i = 0; i < oBtn.length; i++) {
				oBtn[i].index = i;
				oBtn[i].onclick = function(){
					for (var i = 0; i < oBtn.length; i++) {
						oBtn[i].style.background = '';
				        oDiv[i].style.display = 'none';
					}
					this.style.background = 'yellow';
				    oDiv[this.index].style.display = 'block';
					
				}
			
			}
		}
	</script>
</body>
</html>
