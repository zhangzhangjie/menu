<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		*{
			margin: 0;
			padding: 0;
		}
		.clear:after{
			content: "";
			display: block;
			overflow: hidden;
			clear: both;
			height: 0;
		}
		.div{
			width: 560px;
			height: 105px;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
		}
		.div>ul{
			position: absolute;
			left: 0;
			top: 0;
		}
		.div>ul>li{
			list-style: none;
			float: left;
			width: 140px;
			height: 105px;
		}
	</style>
</head>
<body>
	<input type="button" name="" value="向左走">
	<input type="button" name="" value="向右走">
	<div class="div">
		<ul class="clear">
			<li><img src="images/0.jpg" alt=""></li>
			<li><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
		</ul>
	</div>

	<script>
		window.onload = function(){
			var oDiv = document.getElementsByTagName('div')[0];
			var oUl = document.querySelectorAll('.div>ul')[0];
			var oBtn = document.getElementsByTagName('input');
			var speed = 2;
			oUl.innerHTML += oUl.innerHTML;
			var aLi = document.querySelectorAll('div>ul>li');

			oUl.style.width = aLi[0].offsetWidth * aLi.length + 'px';
			// console.log(oUl.style.width);

			timer = setInterval(startMove,30);

			function startMove(){
				if (oUl.offsetLeft < -oUl.offsetWidth/2) {
					oUl.style.left = 0;
				}
				if (oUl.offsetLeft > 0) {
					oUl.style.left = -oUl.offsetWidth/2 + 'px';
				}
				oUl.style.left = oUl.offsetLeft + speed + 'px';
			}
			oBtn[0].onclick = function(){
				speed = -2;
			}
			oBtn[1].onclick = function(){
				speed = 2;
			}
			oUl.onmouseover = function(){
				clearInterval(timer);
			}
			oUl.onmouseout = function(){
				timer = setInterval(startMove,30);
			}
		}
	</script>
</body>
</html>
